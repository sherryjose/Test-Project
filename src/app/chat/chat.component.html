<div class='wrapper'>
    <div class='message-container'>
        <label for='content'>Enter Message:</label>
        <input type='text' (change)='setMessage($event)' id='content' class='content-text'>
        <input type='button' value='Submit Message' (click)='onSubmit()'>
    </div>
    <div id='display' class='display-container'>Message:
        <div>{{messageInput}}</div>
    </div>
</div>
